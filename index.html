<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>

  <marquee class="marqureeTag" width="80%" direction="left" height="100px">
    This is a Simple Js Calculator Developed By M M Rayhan Parvez
  </marquee>
  <div class="container">
    <div class="displayDiv">
      <input id="displayTextboxId" class="displayTextbox" type="text" autocomplete="off" placeholder="0" />
      <p class="resultPtag">=<span id="display">Answer</span></p>
    </div>
    <div class="calculatorBodyDiv">
      <div class="left">

        <button class="button" value="7">7</button>
        <button class="button" value='8'>8</button>
        <button class="button" value='9'>9</button>
        <button class="button" value='4'>4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">0</button>
        <button class="button"><strong>.</strong></button>
        <button class="button">⌫</button>
        <button class="button">C</button>
        <button id="square" class="button" value="**">^</button>
        <button class="button" id="sqrtButton">√</button>
      </div>
      <div class="right">

        <button class="button" id="percentButton">%</button>
        <button class="button">+</button>

        <button class="button">-</button>

        <button class="button">*</button>

        <button class="button">/</button>
        <button class="button">=</button>

      </div>
    </div>
</body>

</script>

</html>
